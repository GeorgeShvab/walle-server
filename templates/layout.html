    text-align: center;
    font-family: 'Rubik', sans-serif;
    color: #323232;
    background-color: #ffffff;
    width: 100%;
    display: block;
    box-sizing: border-box;
  "
>
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  />
